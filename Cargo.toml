# Useful for testing patches/changes to agave before pushing to 
# https://github.com/firedancer-io/fd_agave/tree/solfuzz-agave-v2.0-patches

# To use this manifest, have agave cloned to `../fd_agave` and rename this to Cargo.toml
# Do NOT commit the renamed file to the repository. Revert original Cargo.toml before committing.
# Save any changes to this file in `Cargo_local.toml.bak` for future reference.

[package]
name = "solfuzz-agave"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
arrayref = "0.3.8" 
blake3 = "1.5.1"
bytemuck = "1.17.1"
serde = "1.0.209"
bincode = "1.3.3"
clap = { version = "4.5.2", features = ["derive"] }
lazy_static = "1.4.0"
prost = "0.13.1"
prost-types = "0.13.1"
libc = "0.2.155"
solana-address-lookup-table-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-accounts-db = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-bpf-loader-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-compute-budget = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-compute-budget-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-config-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-loader-v4-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-program-runtime = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-runtime = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e", features = ["dev-context-only-utils"] }
solana-stake-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-system-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-svm = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-sdk = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-vote-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-zk-sdk = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-zk-elgamal-proof-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solfuzz-agave-macro = { path = "macro" }
thiserror = "1.0.61"
log = "0.4.22" # without this, prost 0.11-0.13 complain

[build-dependencies]
prost-build = "0.13.1"

[patch.crates-io]
solana-program = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }
solana-zk-token-sdk = { git = "https://github.com/firedancer-io/agave", rev = "1ac7aa7a25ed39a50f6211f5c919be50df281d6e" }

[features]
# This feature is used to stub out certain parts of the agave runtime for fuzzing
stub-agave = ["solana-program-runtime/stub-proc-instr"]
